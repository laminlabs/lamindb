repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: |
          (?x)(
              .github/workflows/latest-changes.jinja2
          )
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black-jupyter
  - repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-black==0.3.3
          - flake8-typing-imports==1.10.0
        language_version: python3
        args:
          - --max-line-length=88
          - --ignore=E203,TYP001,W503,BLK100
        exclude: |
          (?x)(
              __init__.py|
              test_session.py
          )
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.6.2
    hooks:
      - id: prettier
        exclude: |
          (?x)(
            /Users/falexwolf/repos/lamin-platform/.git/modules/src/lamindb/COMMIT_EDITMSG|
            docs/changelog.md
          )
  - repo: https://github.com/kynan/nbstripout
    rev: 0.3.9
    hooks:
      - id: nbstripout
        exclude: |
          (?x)(
              lamin-cli/|
              tests
          )
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.9
    hooks:
      - id: forbid-crlf
      - id: remove-crlf
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.940
    hooks:
      - id: mypy
        exclude: |
          (?x)(
              test_notebooks.py|
              sub/lamin-cli/tests/conftest.py
          )
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.2.3
    hooks:
      - id: pydocstyle
        exclude: lamindb/schema/dev/__init__.py
        args: # google style + __init__, see http://www.pydocstyle.org/en/stable/error_codes.html
          - --ignore=D100,D101,D102,D103,D105,D106,D107,D203,D204,D205,D213,D214,D215,D400,D401,D402,D403,D404,D406,D407,D408,D409,D412,D413,D415,D418,D104,D417
